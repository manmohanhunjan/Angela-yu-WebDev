<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Flexbox</title>
  <style>
    .flex-container {
      display: flex;
      flex-direction: column;
      height: 20rem;
      width: 50%;
    }

    .card {
      background: blue;
      border: 5px solid white;
      height: 100px;
      flex: 1;
    }

    .first {
      flex: 1;
    }

    .second {
      flex: 1;
    }
    .papz{
      display: flex;
      flex-direction: row;
    }
  </style>
</head>

<body>
  <h1>CSS Flexbox</h1>
  <div class="papaz">

    <div class="flex-container">
      <div class="first card"></div>
      <div class="second card"></div>
      <div class="card"></div>
      <div class="card"></div>
    </div>
    <div class="flex-container">
      <div class="first card"></div>
      <div class="second card"></div>
      <div class="card"></div>
      <div class="card"></div>
    </div>
  </div>


</body>

</html>
